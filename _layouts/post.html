---
layout: default
---

<div class="inner">
  <article class="content">
    <h1 class="section-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %}  • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif  %}</p>
    {{ content }}
</article>
</div>
