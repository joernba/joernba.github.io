---
layout: default
---

<article class="content">
  <ul class="post-list">
    {% for post in site.categories.works %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</article>
