---
layout: default
---

<div class="home">
  <div class="short-bio">
    {{ site.description }}
  </div>

  <ul class="projects-list">
    {% for post in site.categories.works %}
      <li style="background-color: {{ post.bg-color }};">
        <div class="projects-content" style="background-color: {{ post.bg-color }};">
          <h2>
            {{ post.title }}
          </h2>
          {{ post.content }}
          <div class="project-link">
            <a href="{{ post.site-url }}">Visit Site</a>
          </div>
        </div>
        {% for image in post.images %}
          <img src="{{ site.baseurl }}/assets/images/works/{{ image }}" alt="project image - {{ post.title }}">
        {% endfor %}
      </li>
    {% endfor %}
  </ul>

</div>
